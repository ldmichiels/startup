<!DOCTYPE html>
<html>
	<head>
    	<meta charset="utf-8" />
    	<title> Topic 5 :: Bootcamp HTML5</title>

    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    	<script type="text/javascript" src="handlebars-1.0.rc.1.js"></script>

    	<script id="entry-template" type="text/x-handlebars-template">
    		<div class="entry">
				<h1>{{title}}</h1>
				<h4>{{subtitle}}</h4>

				<div class="body" style="float: both">
					<div style="width: 800px">
						<img src="{{foto}}" style="float: left"></img>
						<div style="float: right">
							<p>{{nombre}}</p>
							<p>{{apellido}}</p>
							<p>{{edad}}</p>
							<p>{{edoCivil}}</p>
							<p>{{cumpleanios}}</p>
							<h4>{{subtitle2}}</h4>
							<p>{{#list estudios}} {{estud}} {{/list}}</p>
						</div>
					</div>
				</div>
			</div>
    	</script>

	</head>
	<body id="principal">
			
		<script>
			window.onload = function(){

				var datos = {
								  title: "My New Post"
								, subtitle: "Este es mi perfil:"
								, nombre: "Lucas D."
								, apellido: "Michiels"
								, edad: "22"
								, edoCivil: "Soltero"
								, cumpleaños: "14/1/90"
								, foto: "img.JPG"
								, subtitle2: "Estudios: "
								, estudios: [
												  {estud: "Bachiller TTP Economia y Gestion de las Organizaciones."}
												, {estud: "Ingenieria de sistemas (cuarto año)."}
												, {estud: "Taller HTML UNICEN."}
												, {estud: "Bootcamp HTML5 Globant."}
											]												
							}

 				//La siguiente funcion completa el template con los datos
				Handlebars.registerHelper('list', function(items, options) {
					 var out = '<ul>';

					 for(var i = 0; i < items.length; i++) {
						 out = out + '<li>' + options.fn(items[i]) + '</li>';
						 }
					
					return out + '</ul>';
				 });

				
				var source   = $("#entry-template").html();
				var template = Handlebars.compile(source);
				var context = datos;
				var html    = template(context);
				$('#principal').html(html);

			}//window.onload
		</script>

	</body>
</html>
